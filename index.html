<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Flatdango - Movie Theater</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="heading">Movies</h1>
                <ul id="films" class="list-group">
                    <!-- Movie list will be populated here -->
                </ul>
            </div>
            <div class="col-md-6">
                <h1 class="heading">Movie Details</h1>
                <div id="movie-details">
                    <!-- Movie details will be displayed here -->
                </div>
                <button id="buy-ticket" class="btn btn-primary">Buy Ticket</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
